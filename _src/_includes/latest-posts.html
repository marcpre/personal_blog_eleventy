<article class="mb-5">
    <h2 class="mb-3">
        <a href="{{ post.url }}">{{ post.data.title }}</a>
    </h2>
    <p class="mb-3">{{ post.data.date | date('MMMM DD, YYYY') }}</p>
    <div class="mb-3">
        <a href="{{ post.url }}">
            <img src="{{ post.data.image }}" alt="{{ post.data.title }}" class="img-fluid rounded">
        </a>
    </div>
    <p class="mb-3">{{ post.data.excerpt }}</p>
    <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
</article>
