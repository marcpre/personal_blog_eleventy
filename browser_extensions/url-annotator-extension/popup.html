<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Annotator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 8px;
        }

        #urlInput {
            width: 100%;
            margin-bottom: 8px;
        }

        #annotatedUrls {
            margin-top: 8px;
        }

        textarea {
            resize: vertical;
        }

        input[type="number"] {
            margin-top: 8px;
        }

        button {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h2>Annotated URLs:</h2>
    <div id="annotatedUrls"></div>

    <template id="urlItemTemplate">
        <div class="urlItem mb-3">
            <div class="row">
                <div class="col-4">
                    <span class="urlSpan"></span>
                </div>
                <div class="col-4">
                    <textarea class="annotationInput form-control form-control-sm" placeholder="Add a description" rows="1"></textarea>
                </div>
                <div class="col-2">
                    <input type="number" class="numberInput form-control form-control-sm" placeholder="Add a number">
                </div>
                <div class="col-2">
                    <button class="removeBtn btn btn-danger btn-sm">Remove</button>
                </div>
            </div>
        </div>
    </template>

    <script src="popup.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
