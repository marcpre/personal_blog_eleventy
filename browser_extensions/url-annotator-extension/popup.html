<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Annotator</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        width: 800px;
        font-family: Arial, sans-serif;
        padding: 8px;
    }

    .table-responsive {
        max-height: 300px; /* Set the max height for the table container */
        overflow: auto;
    }

    #urlInput {
        width: 100%;
        margin-bottom: 8px;
    }

  #annotatedUrls {
      margin-top: 8px;
  }

  textarea {
      resize: vertical;
  }

  input[type="number"] {
      margin-top: 8px;
  }

  button {
      margin-top: 8px;
  }
    </style>

<script src="./js/chart.min.js"></script>
</head>

<body>
    <h2>Customer Journey (CJ) Benchmarking:</h2>   
    <div class="table-responsive">
    <table class="table table-bordered" id="annotatedUrls">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Url</th>
                <th scope="col">Title</th>
                <th scope="col">Number</th>
                <th scope="col">Description</th>
                <th scope="col">Remove Button</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>

    <template id="urlItemTemplate">
        <tr class="urlItem">
            <th scope="row" class="rowNumber"></th>
            <td><span class="urlSpan"></span></td>
            <td><input type="text" class="titleInput form-control form-control-sm" placeholder="Add a title"></td>
            <td><input type="number" class="numberInput form-control form-control-sm" placeholder="Add a number"></td>
            <td><textarea class="annotationInput form-control form-control-sm" placeholder="Add a description" rows="1"></textarea></td>
            <td><button class="removeBtn btn btn-danger btn-sm">Remove</button></td>
        </tr>
    </template>

    <div>
        <canvas id="urlChart"></canvas>
      </div>
      

    <script src="popup.js"></script>
</body>

<script src="./js/bootstrap.bundle.min.js"></script>
</html>
